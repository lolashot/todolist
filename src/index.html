<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
</head>
<body>
    <div class="main">
        <div class="section">
        <h3>Today's To Do</h3>
        <hr>
        <br>
        <form id="add-task-form" action="" method="post">
            <div class="task-input-div">
              <input
                type="text"
                name="title"
                id="title"
                placeholder="add Task..."
                class="add-task-input task-title-input"
                required
              />
            </div>
          </form>
          <hr>
          <br>
          <div class="displayTask">
            <div class="checkbox"></div>
            <p></p>
          </div>
          <hr>
          <br>
          <div class="footer">
            Clear all completed
          </div>
          </div>
    </div>
</body>
</html>
