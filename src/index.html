<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <script
      src='https://kit.fontawesome.com/c5af90d277.js'
      crossorigin='anonymous'
    ></script>
    <title>Todolist</title>
  </head>
  <body>
    <div class='main'>
      <div class='section'>
        <div class='flexMenu'>
          <h3>Today's ToDo List</h3>
          <i class='fa-solid fa-arrows-rotate icon'></i>
        </div>
        <hr />
        <br />
        <form id='add-task-form' action='' method='post'>
          <div class='task-input-div'>
            <input
              type='text'
              name='title'
              id='title'
              placeholder='add Task...'
              class='add-task-input task-title-input'
              required
            />
          </div>
        </form>
        <hr />
        <br />
        <div class='showAll'></div>
        <div class='footer'>Clear all completed</div>
      </div>
    </div>
  </body>
</html>
