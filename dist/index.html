<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c5af90d277.js"
      crossorigin="anonymous"
    ></script>
    <title>Modular To Do List with Webpack</title>
  <script defer src="main.bundle.js"></script></head>
  <body>
    <div class="topmost">
      <div>
        <div class="head">
          <p class="title">Today's To Do</p>
          <i class="fa-solid fa-arrows-rotate"></i>
        </div>
      </div>
      <div class="tasks">
        <input type="text" class="guide" placeholder="Add to your list ..." />
        <span><i class="fa fa-arrow-turn-up" id="save"></i></span>
      </div>
      <ul class="list"></ul>
      <div class="clear-list">
        <button type="button" class="completed">Clear All Completed</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
